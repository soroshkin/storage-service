#MySQL
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://mysqldb:3306/storage-server?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.sql.init.mode=always

#Eureka
eureka.client.serviceUrl.defaultZone:${EUREKA_URI:http://service-registry:8090/eureka}
spring.application.name:storage-service

server.port=8085

#ELK
elk.enable=true
elk.logstash.host=localhost
elk.logstash.port=5000

spring.zipkin.base-url=http://zipkin-server:9411